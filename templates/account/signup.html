{% extends 'base.html' %}

{% block title %}Регистрация - Otaku Store{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Регистрация</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="id_email" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 text-base px-4">
                {{ form.email.errors }}
            </div>
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
                <input type="text" name="username" id="id_username" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 text-base px-4">
                {{ form.username.errors }}
            </div>
            <div>
                <label for="id_password1" class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" name="password1" id="id_password1" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 text-base px-4">
                {{ form.password1.errors }}
            </div>
            <div>
                <label for="id_password2" class="block text-sm font-medium text-gray-700">Повторите пароль</label>
                <input type="password" name="password2" id="id_password2" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 text-base px-4">
                {{ form.password2.errors }}
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Зарегистрироваться
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="{% url 'account_login' %}" class="text-indigo-600 hover:text-indigo-800">Войти</a>
        </div>
    </div>
</div>
{% endblock %}
